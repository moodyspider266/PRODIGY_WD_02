<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHour</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">YourHour</h1>
            <p>Precision in every tick</p>
        </div>
        <div class="right">
            <div class="timer">
                00 : 00 : 00 : 000
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <ul class="lap-list">
            </ul>
        </div>
    </div>
</body>

</html>
